<!DOCTYPE html>
<html>
<head>
	<title>Hangman!</title>
	<script src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <img src="assets/images/naruto.jpg" class="img-size">    	
      <img src="assets/images/sailor-moon.jpg">
    </div>
    <div class="col-sm">

	<div class="container">
		<section>
			<h3>Are YOU a true OTAKU?</h3>
			<img src="assets/images/otaku-banner.gif" class="banner">
			<h4 class="hangman">HANGMAN</h4>
			<h3>Press any key to get started!</h3>
			<div class="info-text">Wins: <span id="winCounter">0</span></div>
			
			<div class="info-text">Current Word</div>

			<div class="info-text" id="underscores"></div>

			<div class="info-text">Number of guesses remaining: <span id="guessCounter">10</span></div>

			<div class="rightGuess info-text"></div>

			<div class="info-text">Letters already guessed</div>

			<div class="info-text" id="wrongGuess"></div>
		</section>
	</div>
    </div>
    <div class="col-sm">
      <img src="assets/images/otaku-cartoon.png" class="img-size">
		<img src="assets/images/naruto.jpg" class="img-size">
    </div>
  </div>
</div>




</body>
</html>
